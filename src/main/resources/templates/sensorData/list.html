<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond CMS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/beb21d8422.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
                <table class="table table-hover table-dark">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>deviceID</th>
                        <th>ntuValue</th>
                        <th>timestamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="tempSensorData : ${sensorData}">
                        <td th:text="${tempSensorData.id}" />
                        <td th:text="${tempSensorData.deviceID}" />
                        <td th:text="${tempSensorData.ntuValue}" />
                        <td th:text="${tempSensorData.timestamp}" />
                   </tr>
                   </tbody>
               </table>
   </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
